<div class="settings-bar">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <span class="spacer"></span>
  <mat-form-field appearance="standard">
    <mat-label>{{ "Select user status" }}</mat-label>
    <select matNativeControl (change)="userStatusChanged($event)">
      <option
        *ngFor="let status of userStatuses"
        [value]="status.value"
        [selected]="selectedUserStatus === status.value"
      >
        {{ status.viewValue }}
      </option>
    </select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="usersList" matSort class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Name" }}</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Email" }}</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Date" }}</th>
    <td mat-cell *matCellDef="let user">{{ user.date | date: "medium" }}</td>
  </ng-container>

  <!-- Buttons Column -->
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "" }}</th>
    <td mat-cell *matCellDef="let user" class="align-right">
      <button mat-button class="blocked-label">
        {{ user.blocked ? "Unblock" : "Block" }}
      </button>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{ blocked: row.blocked }"
  ></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of users"
></mat-paginator>
