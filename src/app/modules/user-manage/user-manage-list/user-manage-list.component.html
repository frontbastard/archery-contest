<h1>{{ "Users List" }}</h1>
<ng-container *ngIf="isItemsInitialized">
  <ng-container *ngIf="isItemsExist; else noUsersTemplate">
    <div class="settings-bar">
      <mat-form-field appearance="standard">
        <mat-label>{{ "Filter" }}</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
        />
      </mat-form-field>
      <span class="spacer"></span>
      <button mat-stroked-button [disabled]="!selection.selected.length">
        {{ "Block" }}
      </button>
      <button mat-stroked-button [disabled]="!selection.selected.length">
        {{ "Unblock" }}
      </button>
      <button
        mat-stroked-button
        [disabled]="!selection.selected.length"
        color="warn"
      >
        {{ "Delete" }}
      </button>
      <span class="spacer"></span>
      <mat-form-field appearance="standard">
        <mat-label>{{ "Select user status" }}</mat-label>
        <select matNativeControl (change)="userStatusChanged($event)">
          <option
            *ngFor="let status of userStatuses"
            [value]="status.value"
            [selected]="selectedUserStatus === status.value"
          >
            {{ status.viewValue }}
          </option>
        </select>
      </mat-form-field>
    </div>

    <table
      mat-table
      [dataSource]="usersDataSource"
      matSort
      class="mat-elevation-z8"
    >
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Name" }}</th>
        <td mat-cell *matCellDef="let user">
          <a mat-button [routerLink]="[userRoutesRoot, user.id]">{{
            user.name
          }}</a>
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Email" }}</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ "Created" }}
        </th>
        <td mat-cell *matCellDef="let user">
          {{ user.date | date: "medium" }}
        </td>
      </ng-container>

      <!-- Buttons Column -->
      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef>{{ "" }}</th>
        <td mat-cell *matCellDef="let user" class="align-right">
          <button mat-button class="blocked-label">
            {{ user.blocked ? "Unblock" : "Block" }}
          </button>
          <button
            mat-button
            color="primary"
            [routerLink]="['/manage-users', user.id]"
          >
            <mat-icon
              aria-hidden="false"
              aria-label="Edit user icon"
              fontIcon="edit"
              >edit</mat-icon
            >
          </button>
          <button mat-button color="warn">
            <mat-icon
              (click)="onDeleteUser(user.id)"
              aria-hidden="false"
              aria-label="Delete user icon"
              fontIcon="delete"
              >delete</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [ngClass]="{ blocked: row.blocked }"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          {{ "No data matching the filter" }} "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </ng-container>
  <ng-template #noUsersTemplate>No users</ng-template>
</ng-container>
